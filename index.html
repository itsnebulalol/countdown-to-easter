<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Easter Countdown</title>
  <meta name="description" content="Easter countdown!">
  <meta name="author" content="Nebula">

  <link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="container">
  <h1 id="headline">Countdown to Easter:</h1>
  <div id="countdown">
    <ul>
      <li><span id="days"></span>days</li>
      <li><span id="hours"></span>Hours</li>
      <li><span id="minutes"></span>Minutes</li>
      <li><span id="seconds"></span>Seconds</li>
    </ul>
  </div>
  <div class="message">
    <div id="content">
      <span class="emoji">🥳</span>
      <span class="emoji">🎉</span>
      <span class="emoji">🎂</span>
    </div>
  </div>
</div>
	
  <script src="script.js"></script>
</body>
</html>
